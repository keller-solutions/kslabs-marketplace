name: Validate

on:
  push:
    branches: [main, develop]
    paths:
      - '**.json'
      - '**.md'
  pull_request:
    paths:
      - '**.json'
      - '**.md'

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-json:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Validate JSON syntax
        run: |
          find . -name "*.json" -type f -print0 | while IFS= read -r -d '' file; do
            echo "Validating $file"
            python3 -m json.tool "$file" > /dev/null || exit 1
          done

  version-sync:
    name: Version Sync Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Check version sync
        run: |
          MARKETPLACE_VERSION=$(jq -r '.plugins[0].version' .claude-plugin/marketplace.json)
          PLUGIN_VERSION=$(jq -r '.version' plugins/keller-solutions-core/.claude-plugin/plugin.json)
          CHANGELOG_VERSION=$(grep -m1 "^## \[" plugins/keller-solutions-core/CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')

          echo "Marketplace version: $MARKETPLACE_VERSION"
          echo "Plugin version: $PLUGIN_VERSION"
          echo "Changelog version: $CHANGELOG_VERSION"

          if [ "$MARKETPLACE_VERSION" != "$PLUGIN_VERSION" ]; then
            echo "ERROR: Version mismatch between marketplace.json ($MARKETPLACE_VERSION) and plugin.json ($PLUGIN_VERSION)"
            exit 1
          fi

          if [ "$MARKETPLACE_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "ERROR: Version mismatch between marketplace.json ($MARKETPLACE_VERSION) and CHANGELOG.md ($CHANGELOG_VERSION)"
            exit 1
          fi

          echo "All versions in sync: $MARKETPLACE_VERSION"

  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Check SKILL.md frontmatter
        run: |
          for skill_dir in plugins/*/skills/*/; do
            skill_md="${skill_dir}SKILL.md"
            if [ -f "$skill_md" ]; then
              echo "Checking $skill_md"
              # Check frontmatter exists
              if ! head -1 "$skill_md" | grep -q "^---$"; then
                echo "ERROR: Missing frontmatter in $skill_md"
                exit 1
              fi
              # Check required fields
              if ! grep -q "^name:" "$skill_md"; then
                echo "ERROR: Missing name field in $skill_md"
                exit 1
              fi
              if ! grep -q "^description:" "$skill_md"; then
                echo "ERROR: Missing description field in $skill_md"
                exit 1
              fi
              # Check line count
              lines=$(wc -l < "$skill_md")
              if [ "$lines" -gt 500 ]; then
                echo "ERROR: $skill_md exceeds 500 lines ($lines lines)"
                exit 1
              fi
            fi
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Check for secrets
        run: |
          # Check for common secret patterns
          if grep -rE "(AKIA[0-9A-Z]{16}|sk-[a-zA-Z0-9]{48}|ghp_[a-zA-Z0-9]{36})" .; then
            echo "ERROR: Potential secrets detected"
            exit 1
          fi
          # Check for password/api_key assignments
          if grep -rE "[pP]assword\s*[:=]\s*[\"'][^\"']+[\"']" --include="*.md" --include="*.json" .; then
            echo "WARNING: Potential hardcoded password detected"
          fi
