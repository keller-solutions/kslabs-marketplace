name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(jq -r '.version' .claude-plugin/marketplace.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Extract release notes from CHANGELOG
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Handles "## [x.y.z] - date" format, matches until next "## [" or EOF
          NOTES=$(awk -v ver="$VERSION" '
            BEGIN { found = 0 }
            /^## \[/ {
              if (found) exit
              # Match "## [version]" at start of line (may have date suffix)
              if (index($0, "## [" ver "]") == 1) { found = 1; next }
            }
            found { print }
          ' plugins/keller-solutions-core/CHANGELOG.md)

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi

          # Write to file for multi-line output
          echo "$NOTES" > release_notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          gh release create "$TAG" \
            --title "v$VERSION" \
            --notes-file release_notes.md \
            --target main

          echo "Created release: $TAG"
